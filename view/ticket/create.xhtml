<form method="POST">
  <table>
    <tr>
      <td>Creator:</td>
      <td>#{@creator_name}</td>
    </tr>
    <tr>
      <td>Status:</td>
      <td>#{@status.name}</td>
    </tr>
    <tr>
      <td class="form-label">Title:</td>
      <td><input type="text" name="title" size="60" value="#{@title}"/></td>
    </tr>
    <tr>
      <td>Severity:</td>
      <td>
        <select name="severity_id">
          <?r @severities.each do |s| ?>
            <option value="#{s.id}" #{s == @severity ? 'selected' : ''}>#{s.name}</option>
          <?r end ?>
        </select>
      </td>
    </tr>
    <tr>
      <td>Priority:</td>
      <td>
        <select name="priority">
          <?r @priorities.each do |p| ?>
            <option #{p == @priority ? 'selected' : ''}>#{p}</option>
          <?r end ?>
        </select>
      </td>
    </tr>
    <tr>
      <td class="form-label">Description:</td>
      <td><textarea id="description-editor" name="description" cols="60" rows="10">#{@description}</textarea></td>
    </tr>
    <tr>
      <td>Group:</td>
      <td>
        #{ render_template 'group_selector.xhtml', :groups => @groups }
      </td>
    </tr>
    <tr>
      <td class="form-label">Tags:<br/>(comma-separated)</td>
      <td><input type="text" name="tags" size="60" value="#{@tags}"/></td>
    </tr>
    <?r if @user ?>
    <tr>
      <td>Subscribe:</td>
      <td><input type="checkbox" name="subscribe" checked/></td>
    </tr>
    <?r end ?>
  </table>
  
  <input type="submit" value="Create"/>
</form>
