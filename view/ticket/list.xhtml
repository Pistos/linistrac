<h2>Tickets</h2>

<table class="ticket-list">

  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Severity</th>
    <th>Priority</th>
    <th>Creator</th>
    <th>Updated</th>
    <th>Group</th>
    <th>Status</th>
    <th>Resolution</th>
  </tr>

<?r @tickets.each do |ticket| ?>

  <tr>
    <td><a href="view/#{ticket.id}">#{ticket.id}</a></td>
    <td><a href="view/#{ticket.id}">#{ticket.title}</a></td>
    <td>#{ticket.severity}</td>
    <td>#{ticket.priority}</td>
    <td>#{ticket.creator ? ticket.creator.username : 'Anonymous'}</td>
    <td>#{ticket.time_updated_s}</td>
    <td>#{ticket.group}</td>
    <td>#{ticket.status}</td>
    <td>#{ticket.resolution}</td>
  </tr>

<?r end ?>

</table>
