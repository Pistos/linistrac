<h3>Ticket Groups</h3>

<p>
Use ticket groups to organize your tickets.  Ticket groups can represent
projects, project components, categories, or whatever else your needs require.
</p>

<table class="list sortable">

<tr>
<th>Name</th>
<th>Description</th>
</tr>

<?r @groups.each do |group| ?>
  #{ render_action( :one_group, 'group_id' => group.id ) }
<?r end ?>

</table>

<h4>Add New Group</h4>

<form method="POST" action="/admin/group_add">

  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name"/></td>
    </tr>
    <tr>
      <td>Subgroup of:</td>
      <td>
        <select name="parent_id">
          <option value="">(none)</option>
          <?r @groups.each do |group| ?>
            <option value="#{group.id}">#{group.name}</option>
          <?r end ?>
        </select>
      </td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type="text" name="description" size="60"/></td>
    </tr>
  </table>
  
  <input type="submit" value="Add"/>

</form>
