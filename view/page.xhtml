<html>

<head>

<link rel="stylesheet" type="text/css" href="/page.css"/>
<title>LinisTrac</title>

</head>

<body>
  <div id="navbar">
    <a href="/ticket/list">Tickets</a>
    <a href="/ticket/create">Create</a>
  
    <?r if @user ?>
    <a href="/auth/logout">Logout</a>
    Logged in as #{@user.username}
    <?r else ?>
    <a href="/auth/register">Register</a>
    <a href="/auth/login">Login</a>
    <?r end ?>
  </div>
  
  <?r if @success ?>
  <div class="success">
    #{@success}
  </div>
  <?r end ?>
  
  <?r if @error ?>
  <div class="error">
    #{@error}
  </div>
  <?r end ?>
  
  <?r if @notice ?>
  <div class="notice">
    #{@notice}
  </div>
  <?r end ?>
  
  #{@content}
</body>

</html>
