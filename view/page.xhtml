<html>

<body>
  <div id="navbar">
    <?r if @user ?>
    Logged in as #{@user.username} 
    <?r end ?>
  </div>
  
  <?r if @success ?>
  <div class="success">
    #{@success}
  </div>
  <?r end ?>
  
  <?r if @error ?>
  <div class="error">
    #{@error}
  </div>
  <?r end ?>
  
  <?r if @notice ?>
  <div class="notice">
    #{@notice}
  </div>
  <?r end ?>
  
  #{@content}
</body>

</html>
