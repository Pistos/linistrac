<html>

<head>

<link rel="stylesheet" type="text/css" href="/page.css"/>
<link rel="stylesheet" type="text/css" href="/markitup/skins/simple/style.css"/>
<link rel="stylesheet" type="text/css" href="/markitup/sets/markdown/style.css"/>
<script type="text/javascript" src="/js/jquery-1.2.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="/js/jquery.scrollTo-1.3.3-min.js"></script>
<script type="text/javascript" src="/markitup/jquery.markitup.js"></script>
<script type="text/javascript" src="/markitup/sets/markdown/set.js"></script>
<script type="text/javascript" src="/js/page.js"></script>
<title>LinisTrac</title>

</head>

<body>
  <div id="navbar">
    <a href="/ticket/list">Tickets</a>
    <a href="/ticket/create">Create</a>
    
    <?r if @user ?>
      <?r if @user.admin? ?>
        <a href="/admin">Admin</a>
      <?r end ?>
    
      <a href="/account">Account</a>
      <a href="/auth/logout">Logout</a>
      Logged in as #{@user.username}
    <?r else ?>
      <a href="/auth/register">Register</a>
      <a href="/auth/login">Login</a>
    <?r end ?>
  </div>
  
  <?r if @success or flash[ :success ] ?>
  <div class="success">
    #{@success || flash[ :success ]}
  </div>
  <?r end ?>
  
  <?r if @error or flash[ :error ] ?>
  <div class="error">
    #{@error || flash[ :error ]}
  </div>
  <?r end ?>
  
  <?r if @notice or flash[ :notice ] ?>
  <div class="notice">
    #{@notice || flash[ :notice ]}
  </div>
  <?r end ?>
  
  #{@content}
</body>

</html>
