<html>

<head>
<title>Register</title>
</head>

<body>

<h2>Register</h2>

<?r if @error ?>
<div class="error">
    #{@error}
</div>
<?r end ?>

<form action="#{AuthAC.trait[ :auth_base_path ]}/register" method="POST">
<table>
  <tr>
    <td>*Desired Username:</td>
    <td><input type="text" name="username" /></td>
  </tr>
  <tr>
    <td>*Password:</td>
    <td><input type="password" name="password" /></td>
  </tr>
  <tr>
    <td>*Retype Password:</td>
    <td><input type="password" name="password2" /></td>
  </tr>
  <tr>
    <td>Real Name:</td>
    <td><input type="text" name="realname" /></td>
  </tr>
</table>
<input type="submit" value="Register" /> or <a href="#{AuthAC.trait[ :auth_base_path ]}/login">login with an existing account</a>
</form>

<div>
* indicates required entry
</div>

<?r if @new_user ?>
<div>
Successfully registered #{@new_user.username} (#{@new_user.realname})
</div>
<?r end ?>



</body>

</html>
